<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>SELab - Research Write</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    <script type="text/javascript" src="/static/summernote/lang/summernote-ko-KR.js"></script>

    <!-- margin 간격이 심해 margin-bottom을 0으로 -->
    <style>
        * {
            margin-bottom: 0;
        }
        #id_img{
            height: 40px;
            width: 220px;
        }
    </style>
</head>
<body>

    <br><br>

    <form class="container" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="card">
            <label>Image: </label>
            <div>
                {{ form.img }}
            </div><br>

            <label>Title: </label>
            <div class="card-header">
                {{ form.title }}
            </div><br>

            <label>Content: </label>
            <div>
                {{ form.content }}
            </div>
        </div>

        <script>
            $(document).ready(function () {
                $('#id_content').summernote({
                    placeholder: 'Please write content.',
                    height: 500,
                    minHeight: 500,
                    maxHeight: 500,
                    lang: 'ko-KR',

                    toolbar: [
                    ['style', ['style']],
                    ['font', ['bold', 'underline', 'clear']],
                    ['color', ['color']],
                    ['para', ['ul', 'ol', 'paragraph']],
                    ['table', ['table']],
                    ['insert', ['link', 'picture', 'video']],
                    ['view', ['fullscreen', 'help']]
                    ]
                });
                $('p').css('margin-bottom','0')
                $('.note-resizebar').css('display','none');
            });
        </script>

        <!-- 글을 수정할 때와 작성할 때의 차이를 둠 -->
        <div class="text-right">
            {% if edit %} <!-- edit를 찾았을 때 존재하면, -->
            <button type="submit" class="btn btn-sm btn-secondary"><b>{{ edit }}</b></button>
            {% else %}
            <button type="submit" id="write" class="btn btn-md btn-secondary">save</button>
            {% endif %}
        </div>

    </form>
</body>
</html>
