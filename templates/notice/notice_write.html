<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>SELab - Write & Modify</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    <script type="text/javascript" src="/static/summernote/lang/summernote-ko-KR.js"></script>

    <!-- margin 간격이 심해 margin-bottom을 0으로 -->
    <style>
        * {
            margin-bottom: 0;
        }
    </style>
</head>
<body>

    <br><br>
    <p style="font-size:38px; text-align:center; font-weight:bold">Notice Writing</p><br>

    <form class="container" method="POST">
        {% csrf_token %}
        <div class="card">
            <div class="card-header">
                {{ form.title }}
            </div>
            <div>
                {{ form.content }}
            </div>
        </div>

        <script>
            $(document).ready(function () {
                $('#id_content').summernote({
                    placeholder: 'Please write content.',
                    height: 500,
                    minHeight: 500,
                    maxHeight: 500,
                    lang: 'ko-KR',

                    toolbar: [
                    ['style', ['style']],
                    ['font', ['bold', 'underline', 'clear']],
                    ['color', ['color']],
                    ['para', ['ul', 'ol', 'paragraph']],
                    ['table', ['table']],
                    ['insert', ['link', 'picture', 'video']],
                    ['view', ['fullscreen', 'help']]
                    ]
                });
                $('p').css('margin-bottom','0')
                $('.note-resizebar').css('display','none');
            });
        </script>

        <!-- BooleanField인 top_fixed로 상단 고정 체크 라벨 -->
        <label>
            {{ form.top_fixed }}
            <span>Fix to the top</span>
        </label>

        <!-- 글을 수정할 때와 작성할 때의 차이를 둠 -->
        <div class="text-right">
            {% if edit %} <!-- edit를 찾았을 때 존재하면, -->
            <button type="submit" class="btn btn-sm btn-secondary"><b>{{ edit }}</b></button>
            {% else %}
            <button type="submit" id="write" class="btn btn-sm btn-secondary">save</button>
            {% endif %}
        </div>

        <!-- 새로고침, 뒤로가기 등 작성 페이지를 벗어날 때 alert로 경고 -->
        <!-- 왜 이 스크립트가 아래쪽과 위쪽에 위치할 때 결과가 다를까? -->
        <script type="text/javascript">
            var checkUnload = true;
            $(window).on('beforeunload', function () {
                if (checkUnload) return "이 페이지를 벗어나면 작성된 내용은 저장되지 않습니다.";
            });
            $("#write").on("click", function () {
                checkUnload = false;
                $("submit").submit();
            });
        </script>
    </form>
</body>
</html>
